<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Bingo Personalizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        /* Esconde todos os elementos do corpo da página */
        body * {
          visibility: hidden;
        }

        /* Torna visível apenas o contêiner da cartela de bingo */
        .grid.grid-cols-5 {
          visibility: visible;
          position: absolute;
          left: 0;
          top: 0;
        }

        @page {
          size: A4 portrait;
          margin: 1.5cm;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
